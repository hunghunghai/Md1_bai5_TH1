<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>thực hành </title>
</head>
<body>
<h4>bài 1</h4><br>
<script>
    let i = 10
    let f = 20.5
    let b = true
    let s = 'Hà Nội'

    document.write('i = ' + i)
    document.write('<br/>')
    document.write('f = ' + f)
    document.write('<br/>')
    document.write('b = ' + b)
    document.write('<br/>')
    document.write('s = ' + s)
</script>
<br><br><h4>bài 2</h4><br>
<input type="text" id="rong" value="">
<input type="text" id="cao" value="">
<button onclick="dienTich()">Tính Diện Tích</button>
<h6 id="KQ">Diện Tích Là</h6>
<script>
function dienTich() {
    let width = +document.getElementById('rong').value;
    let height = +document.getElementById('cao').value;
    let area = +width * height
    document.getElementById('KQ').innerHTML = 'Diện Tích Là : ' + area
}
</script>
<br><br><h4>bài 3</h4><br>
<script>
    //let a = +document.getElementById('chan').value;
    //let b = +document.getElementById('le').value;
    //let c = +a/b
    let num = prompt("Nhập vàomột số cần kiểm tra có chia hết cho 3 hay không");

    // Chuyển sang kiểu number
    num = parseInt(num);

    // Kiểm tra số chẵn hay lẻ
    if (num / 3 == 0){
        alert(num + ' chia hết cho 3');
    }
    else{
        alert(num + ' không chia hết cho 3');
    }
</script>
</body>
</html>
